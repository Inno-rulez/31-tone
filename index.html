<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Tone Generator</title>
  </head>
  <body>
    <button id="button1" onmousedown="startTone('button1', 400)">400 Hz</button>
    <button id="button2" onmousedown="startTone('button2', 600)">600 Hz</button>
    <button id="button3" onmousedown="startTone('button3', 800)">800 Hz</button>
    <button id="button4" onmousedown="startTone('button4', 1000)">1000 Hz</button>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
